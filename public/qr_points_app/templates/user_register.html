<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
body {
  background: linear-gradient(135deg, #4C74D9, #8245BF);
  font-family: Roboto;
  overflow: hidden;
}

.app {
  height: 800px;
  width: 281px;
  margin: auto;
  position: absolute;
  top: 0; bottom: 0;
  left: 0; right: 0;
  overflow: hidden;
}

.content {
  height: 100%;
  width: 100%;
  transition: .3s .2s;
}

.button {
  background: #F9F9F9;
  height: 56px;
  width: 120px;
  margin: auto;
  position: absolute;
  left: 0; right: 0;
  top: 50%;
  border-radius: 28px;
  transition: width .3s, border-radius .3s, height .3s .1s, top .3s .1s;
  &.expanded {
    height: 500px;
    width: 93%;
    border-radius: 5px;
    top: 7%;
  }
}

form {
  width: 100%;
  margin: auto;
  height: 100%;
  position: relative;
  text-align: center;
  transition: .3s .6s;
  &.hidden {
    visibility: hidden;
    opacity: 0;
  }
}

input {
  display: inline-block;
  background: #F9F9F9;
  width: 90%;
  margin: 15px auto;
  border: 0;
  border-bottom: 1px solid lightgrey;
  padding: 12px 0;
  outline: 0;
  font-size: 15px;
}

.sign-up {
  width: 100%;
  height: 22px;
  padding: 20px 0;
  margin: auto;
  position: absolute;
  top: 0; bottom: 0;
  color: #5E2E91;
  font: 500 20px Roboto;
  text-align: center;
  cursor: pointer;
  transition: .5s;
  &.hidden {
    visibility: hidden;
    opacity: 0;
  }
}

button {
  background: #490091;
  height: 56px;
  width: 120px;
  padding: 0;
  margin: auto;
  border: none;
  border-radius: 28px;
  outline: none;
  overflow: hidden;
  position: absolute;
  bottom: -70px;
  left: 0; right: 0;
  color: #F9F9F9;
  font: 500 20px Roboto;
  cursor: pointer;
  transition: .3s .7s;
  &.hidden {
    width: 0;
  }
}

.header {
  background: #5E2E91;
  width: 100%;
  height: 56px;
  position: absolute;
  top: 0;
  transition: .5s .3s;
  &.hidden {
    top: -100%;
  }
}
    </style>
</head>
<body>

<main class="app">
    <div class="content">
        <div class="header hidden"></div>
        <div class="button">
            <div class="sign-up">SIGN UP</div>
            <form class="hidden form" action="{{ url_for('users.register') }}" method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <input type="text" placeholder="First Name" name="first_name">
                <input type="text" placeholder="Last Name" name="last_name">
                <input type="email" placeholder="Email" name="email"> <!-- Changed "Email Id" to "Email" -->
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm Password" name="confirm_password">
                <p>Upload your profile photo:</p> <!-- Added this -->
                <input type="file" name="photo">
                <button type="submit" class="hidden"> <!-- Made this a submit button -->
                    <span class="text">DONE</span>
                </button>
            </form>
            </button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(".sign-up").on('click', function() {
  $(".button").addClass("expanded");
  $(".sign-up").addClass("hidden");
  $("button").removeClass("hidden");
  $("form").removeClass("hidden");
})

</script>

</body>
</html>
